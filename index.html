<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundle Encryptor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    /* Custom styles for file input */
    .file-input-label {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      background-color: #EC4899; /* pink-500 */
      color: white;
      transition: background-color 0.2s;
    }
    .file-input-label:hover {
      background-color: #DB2777; /* pink-600 */
    }
    .file-input {
      display: none;
    }
  </style>
</head>
<body class="bg-pink-50 text-gray-800 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 space-y-6 border-2 border-pink-200">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold tracking-tighter text-pink-500">Bundle Encryptor</h1>
    </div>

    <!-- Main Content -->
    <div class="space-y-6">
      <!-- File Input -->
      <div class="text-center">
        <label for="bundleFile" class="file-input-label">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
          </svg>
          Select Bundle
        </label>
        <input type="file" id="bundleFile" class="file-input" accept="*/*">
        <div class="mt-3 text-sm text-gray-500">
          Selected file: <span id="bundleName" class="font-semibold text-pink-600">None</span>
        </div>
      </div>

      <!-- Key Input -->
      <div>
        <label for="keyInput" class="text-sm font-medium text-gray-600 block mb-2">Encryption Key</label>
        <input type="text" id="keyInput" placeholder="Enter key..." class="w-full bg-pink-50 border border-pink-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-pink-500 placeholder-gray-400">
      </div>
    </div>

    <!-- Action Button -->
    <button id="encryptBtn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out disabled:bg-pink-300 disabled:cursor-not-allowed" disabled>
      Encrypt & Download
    </button>
  </div>

  <script>
    const fileInput = document.getElementById('bundleFile');
    const bundleName = document.getElementById('bundleName');
    const keyInput = document.getElementById('keyInput');
    const encryptBtn = document.getElementById('encryptBtn');

    let selectedFile = null;

    fileInput.addEventListener('change', () => {
      selectedFile = fileInput.files[0];
      bundleName.textContent = selectedFile ? selectedFile.name : 'None';
      updateButtonState();
    });

    keyInput.addEventListener('input', updateButtonState);

    function updateButtonState() {
      const key = keyInput.value;
      encryptBtn.disabled = !selectedFile || !key;
    }

    encryptBtn.addEventListener('click', () => {
      if (!selectedFile || !keyInput.value) {
          // This check is redundant due to the disabled state, but good for safety
          return;
      }
      
      const key = keyInput.value;
      const reader = new FileReader();
      
      reader.onload = () => {
        const data = new Uint8Array(reader.result);
        const encrypted = xorEncryptDecrypt(data, key);
        downloadFile(encrypted, selectedFile.name);
      };
      
      reader.readAsArrayBuffer(selectedFile);
    });

    function xorEncryptDecrypt(data, key) {
      const keyBytes = new TextEncoder().encode(key);
      const result = new Uint8Array(data.length);
      for (let i = 0; i < data.length; i++) {
        result[i] = data[i] ^ keyBytes[i % keyBytes.length];
      }
      return result;
    }

    function downloadFile(uint8Array, filename) {
      const blob = new Blob([uint8Array], { type: 'application/octet-stream' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a); // Required for Firefox
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
